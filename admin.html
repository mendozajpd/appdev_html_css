<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/Spotify_favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./images/mediaharbor.png" type="image/x-icon">

</head>

<body>
    <div class="page">
        <div class="sidebar">
            <div class="logo">
                <a href="">
                    <img src="./images/mediaharbor.png" alt="Logo">
                </a>
            </div>


            <div class="navigation">
                <ul>
                    <li>
                        <a href="">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span>Manage Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span>Tickets</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span>Revenue</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- MAIN CONTAINER -->
        <div class="main-container">
            <div class="topbar">
                <div class="navbar">
                    <ul>
                        <li>
                            <p>ADMIN</p>
                        </li>
                </div>

                <div class="logout">
                    <span>
                        <a href="">Log out</a>
                        <img src="./images/Logout.png" alt="Logo">
                    </span>
                </div>

            </div>
            <div class="content-body">
                <div class="content">
                    <h2>User Statistics</h2>
                    <div class="list">
                        <div class="item">
                            <p class="item-text">Registered Users</p>
                            <div class="chartBox">
                                <canvas id="userChart"></canvas>
                            </div>
                            <p class="item-text">10,000,000 users</p>
                        </div>
                        <div class="item">
                            <p class="item-text">User Engagement</p>
                            <div class="chartBox">
                                <canvas id="analyticsLineChart"></canvas>
                            </div>
                        </div>
                        <div class="item">
                            <div class="chartBox">
                                <canvas id="userChart2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="content">
                    <h2>Analytics</h2>
                    <div class="list">
                        <div class="item">
                            <div class="chartBox">
                                <canvas id="userChart1"></canvas>
                            </div>
                        </div>
                        <div class="item">
                            <div class="chartBox">
                                <canvas id="analyticsDoughnutChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="chart-script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

    <!-- <script src="https://kit.fontawesome.com/ef9a692198.js" crossorigin="anonymous"></script> -->
</body>

</html>
